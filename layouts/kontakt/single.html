{{ define "meta_tags" }}

<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta property="og:title" content="{{ .Title }} | {{ .Site.Title }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:locale" content="ja_JP" />
<meta name="twitter:card" content="summary_large_image">
<meta property="twitter:title" content="{{ .Title }}">

{{ if .Params.image }}
{{ with .Params.image }}
<meta property="og:image" content="{{ . | absURL }}">
<meta property="og:image:url" content="{{ . | absURL }}">
{{ end }}
{{ else }}
<meta property="og:image" content="{{ .Site.Params.homepage_meta_tags.meta_og_image | absURL }}">
<meta property="og:image:url" content="{{ .Site.Params.homepage_meta_tags.meta_og_image | absURL }}">
{{ end }}

{{- if .Description }}
<meta property="og:description" content="{{ .Description }}" />
<meta property="twitter:description" content="{{ .Description }}" />
{{- else if .Summary }}
<meta property="og:description" content="{{ .Summary }}" />
<meta property="twitter:description" content="{{ .Summary }}" />
{{- else if .Site.Params.description }}
<meta property="og:description" content="{{ .Site.Params.description }}" />
<meta property="twitter:description" content="{{ .Site.Params.description }}" />
{{- end }}

{{ end }}

{{ define "main" }}
<div class="mx-auto my-10 max-w-6xl">
  <div class="mx-3 col-span-3 lg:col-span-4 px-2">
    <h1 class="title font-bold text-5xl mb-4">{{.Title}}</h1>
    <div class="flex flex-wrap">
      <div class="content prose md:prose-lg lg:prose-xl py-1 pl-2 pr-2">{{.Content}}
      </div>
      <div class="content grow py-1 md:ml-4">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10318.792151428357!2d20.1346105!3d49.
        7164863!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6001ee6c957235a7%3A0xff34faddbb5d0fc6!2sJednostka%20Paintball%20Kasina!5e0!3m2!1sen!2spl!4v1664063824768!5m2!1sen!2spl"
        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
    </div>
  </div>
</div>
{{ end }}
