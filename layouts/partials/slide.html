<div class="swiper-container">
    <div class="swiper-wrapper">
        {{ range .Site.Data.slide }}
        <div class="swiper-slide">
            <img src="{{ .image }}" alt="">
            <div class="button-main s-fade-txt">
                <button class="bg-gray-100 bg-opacity-40 hover:bg-gray-300 hover:bg-opacity-70  py-2 px-4 border border-gray-500 rounded">
                    <h1 class="text-gray-900 text-6xl font-semibold"><a href="/contact/">{{ .title }}</a></h1>
                </button>
            </div>
        </div>
        {{ end }}
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>
